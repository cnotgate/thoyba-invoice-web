version: '3.8'

services:
  # Reverse proxy
  nginx:
    build: ./nginx
    ports:
      - '8600:80'
    depends_on:
      - backend
      - frontend
      - admin_frontend
    networks:
      - invoice-network
    restart: unless-stopped

  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./backend/db.json:/app/db.json
      - ./backend/db.json.backup:/app/db.json.backup
    networks:
      - invoice-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', 'healthcheck.js']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - invoice-network
    restart: unless-stopped
    depends_on:
      - backend

  # Admin frontend service
  admin_frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    networks:
      - invoice-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  invoice-network:
    driver: bridge

volumes:
  db_data:
    driver: local

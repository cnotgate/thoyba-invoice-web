services: # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: invoice-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-invoice_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - invoice-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Bun + Hono)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-invoice_db}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - invoice-network
    restart: unless-stopped

  # Frontend (SolidJS + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoice-frontend
    depends_on:
      - backend
    networks:
      - invoice-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: invoice-nginx
    ports:
      - '8600:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - invoice-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  invoice-network:
    driver: bridge
